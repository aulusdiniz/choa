<!-- Polymer components used -->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="quick-poll-form">
  <style>
    #hint-text {
      position: absolute;
      left: 10px;
      top: 10px;
      right: 10px;
      bottom: 10px;
      background-color:rgba(220,220,220,0.2);/*var(--light-divider-color);*/
      color: rgba(200,200,200,1);/*var(--light-divider-color);*/
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 0;
    }
    #fileInputArea {
      color: transparent;
      position: relative;
      width: 100%;
      height: 100%;
      background-color:rgba(220,220,220,0);/*var(--light-divider-color);*/
      overflow: hidden;
    }
    .box .row.footer {
      flex: 0 1 auto;
      min-height: 80px;
      overflow: hidden;
    }
    #hypervideoName{
      width: 200px;
    }
  </style>
  <template>
      <div>
        <paper-input id="hypervideoName"
          name="name"
          label="Rótulo da Anotação"
          value="{{annotation.name}}"
          on-change="updateAnnotation">
        </paper-input>

        <paper-input id="hypervideoName"
          name="enunciado"
          label="Enunciado da Questão"
          value="{{annotation.question}}"
          on-change="updateAnnotation">
        </paper-input>

        <paper-input id="hypervideoName"
          name="right"
          label="Resposta Certa"
          value="{{annotation.answerCorrect}}"
          on-change="updateAnnotation">
        </paper-input>

        <paper-input id="hypervideoName"
          name="wrong1"
          label="Resposta Errada"
          value="{{annotation.answerWrong1}}"
          on-change="updateAnnotation">
        </paper-input>
        <paper-input id="hypervideoName"
          name="wrong2"
          label="Resposta Errada"
          value="{{annotation.answerWrong2}}"
          on-change="updateAnnotation">
        </paper-input>
        <paper-input id="hypervideoName"
          name="wrong3"
          label="Resposta Errada"
          value="{{annotation.answerWrong3}}"
          on-change="updateAnnotation">
        </paper-input>
        <paper-input id="hypervideoName"
          name="wrong4"
          label="Resposta Errada"
          value="{{annotation.answerWrong4}}"
          on-change="updateAnnotation">
        </paper-input>
        <paper-input id="hypervideoName"
          name="wrong5"
          label="Resposta Errada"
          value="{{annotation.answerWrong5}}"
          on-change="updateAnnotation">
        </paper-input>
      </div>
  </template>
  <script>
  quickPollForm = Polymer({
//======================== Polymer Component Methods =========================//
    is: 'quick-poll-form',
    properties: {
      annotation: {
        type: Object,
        value: null,
      },
    },
    factoryImpl: function(payload) {
      this.annotation = payload;

    },
    updateAnnotation: function(){
      this.fire('annotation-updated');
    },
//============================= Public Methods ===============================//
  });
  </script>
</dom-module>
