<!-- Polymer components used -->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-slider/paper-slider.html">

<dom-module id="chapter-index-form">
  <style>
    #hint-text {
      position: absolute;
      left: 10px;
      top: 10px;
      right: 10px;
      bottom: 10px;
      background-color:rgba(220,220,220,0.2);/*var(--light-divider-color);*/
      color: rgba(200,200,200,1);/*var(--light-divider-color);*/
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 0;
    }
    #fileInputArea {
      color: transparent;
      position: relative;
      width: 100%;
      height: 100%;
      background-color:rgba(220,220,220,0);/*var(--light-divider-color);*/
      overflow: hidden;
    }
    .box .row.footer {
      flex: 0 1 auto;
      min-height: 80px;
      overflow: hidden;
    }
    #annotationName{
      width: 50%;
      display: inline-block;
    }
  </style>
  <template>
    <paper-input
    id="annotationName"
    label="Título do capítulo"
    value="{{annotation.name}}"
    on-change="updateAnnotation">
    </paper-input>
    <br>
    <div>
      Ajustar momento de mostrar anotação
    </div>
    <paper-slider
    min="0" max="[[duration]]"
    value="{{annotation.start}}"
    on-change="updateAnnotation">
    </paper-slider>
  </template>
  <script>
  chapterIndexForm = Polymer({
//======================== Polymer Component Methods =========================//
    is: 'chapter-index-form',
    properties: {
      annotation: {
        type: Object,
        value: null
      },
      chapterList:{
        type: Array
      },
    },
    factoryImpl: function(payload) {
      this.annotation = payload;
      this.chapterList = [];
    },
    updateAnnotation: function(name, start){
      this.fire('annotation-updated');
    },
  });
  </script>
</dom-module>
