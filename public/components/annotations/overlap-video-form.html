<!-- Polymer components used -->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="overlap-video-form">
  <style>
    #hint-text {
      position: absolute;
      left: 10px;
      top: 10px;
      right: 10px;
      bottom: 10px;
      background-color:rgba(220,220,220,0.2);/*var(--light-divider-color);*/
      color: rgba(200,200,200,1);/*var(--light-divider-color);*/
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 0;
    }
    #hypervideoName{
      width: 200px;
    }
    #video {
      margin-top: 20px;
      width: 100%;
      max-height: 30em;
      min-height: 20em;
      background-size: cover;
      background: black;
      overflow: hidden;
    }
    #videoFrame {
      position: absolute;
      margin-top: 20px;
      left: 3px;
      right: 3px;
    }
    .user-msg{
      margin-top: 10px;
    }
    ul{
      column-count: 2;
      column-gap: 2rem;
      list-style: none;
    }
    .flex{
      display: flex;
    }
    .flex > div {
      flex: 1;
    }
  </style>
  <template>
    <div class="flex">
      <div>
        <paper-input id="hypervideoName"
        label="Rótulo da Anotação"
        value="{{annotation.name}}"
        on-change="updateAnnotation">
        </paper-input>
        <input id="inputfile"
        type="file"
        accept="video/*"
        value="{{filename::change}}">
        </input>
        <div>
          Video: {{annotation.video.original.name}}
        </div>
        <template is="dom-if" if="{{files}}">
          <span class="user-msg">Salvo!</span>
        </template>
      </div>

      <div>
        <ul>
          <li>
            Tempo
            <paper-slider
            min="0" max="[[duration]]"
            value="{{annotation.start}}"
            on-change="updateAnnotation">
            </paper-slider>
          </li>
          <li>
            Duração
            <paper-slider
            min="0" max="[[duration]]"
            value="[[annotation.duration]]"
            on-change="updateAnnotation"
            disabled>
            </paper-slider>
          </li>
          <li>
            Tamanho
            <paper-slider
            min="0" max="3"
            value="{{annotation.size}}"
            on-change="updateAnnotation">
            </paper-slider>
          </li>
          <li>
            Posição
            <paper-slider
            min="0" max="3"
            value="{{annotation.position}}"
            on-change="updateAnnotation">
            </paper-slider>
          </li>
        </ul>
      </div>
    </div>
    <div>
      <div id="videoFrame">
        <video id="video" width="400" height="276" controls>
          <source src="{{url}}" type="{{annotation.video.original.type}}">
        </video>
      </div>
    </div>
  </template>
  <script>
  overlapVideoForm = Polymer({
//======================== Polymer Component Methods =========================//
    is: 'overlap-video-form',
    properties: {
      annotation: {
        type: Object,
        value: null,
      },
      filename: {
        type : String,
        observer: "loadFiles"
      },
      files:{
        type: Array
      },
      url: String
    },
    attached: function() {
      setTimeout(function(){
        this.$.video.addEventListener('loadedmetadata', this.setDuration.bind(this));
      }.bind(this),100);
    },
    factoryImpl: function(payload) {
      this.annotation = payload;
      if(this.annotation.video){
        this.url = this.annotation.video.url();
      };
    },
    updateAnnotation: function(name, start){
      this.fire('annotation-updated');
    },
    loadFiles: function(filename) {
      this.files = Array.from(this.$.inputfile.files);
      this.fire('upload-video');
      if(this.annotation.video){
        setTimeout(function(){
          this.url = this.annotation.video.url();
          this.shadowRoot.querySelector("video").load();
        }.bind(this), 1000);
      };
    },
    setDuration: function(e) {
      console.log('setDuration');
      if(this.annotation.duration === e.target.duration)return;
      this.annotation.duration = e.target.duration;
      this.fire('annotation-updated');
    }
//============================= Public Methods ===============================//
  });
  </script>
</dom-module>
