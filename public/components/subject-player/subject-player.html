<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../hyper-player/hyper-player.html">
<link rel="import" href="../subvideo-node/subvideo-preview.html">
<link rel="import" href="../question-node/question-preview.html">

<dom-module id="subject-player">
  <style media="screen">
    #questionsTab,
    #subvideosTab,
    #mapTab {
      position: relative;
      width: 100%;
      overflow: scroll;
    }
    #mapTab subject-preview {
      height: 360px;
    }
    #player {
      margin-right: 1%;
      float: left;
      display: block;
      width: 60%;
    }
    .tabs-container {
      float: right;
      width: 39%;
    }
    @media screen and (max-width: 800px) {
      #player {
        margin-right: 0;
        float: left;
        display: block;
        width: 100%;
      }
      .tabs-container {
        float: right;
        width: 100%;
      }
    }
  </style>
  <template>
    <div id="wrapper">
      <hyper-player id="player"
        hypervideo="{{hypervideo}}"
        subvideos="{{subvideos}}"
        questions="{{questions}}"
        url="{{url}}"
        subvideo="{{subvideo}}">
      </hyper-player>
      <div class="tabs-container ">
        <paper-tabs selected="{{selected}}" noink>
          <paper-tab>Questões</paper-tab>
          <paper-tab>Subvídeos</paper-tab>
          <paper-tab>Mapa</paper-tab>
        </paper-tabs>
        <iron-pages selected="{{selected}}">
          <div id="questionsTab" class="animated fadeIn">
            <template is="dom-repeat" items="{{questions}}" as="question">
              <question-preview question="{{question}}"></question-preview>
            </template>
          </div>
          <div id="subvideosTab" class="animated fadeIn">
            <template is="dom-repeat" items="{{subvideos}}" as="subvideo">
              <subvideo-preview subvideo="{{subvideo}}" on-change-source="watchSubvideo"></subvideo-preview>
            </template>
          </div>
          <div id="mapTab" class="animated fadeIn">
            <subject-preview id="preview" subject="{{subject}}" hypervideos="{{hypervideos}}"></subject-preview>
          </div>
        </iron-pages>
      </div>
    </div>
  </template>
  <script>
    Polymer({
//======================== Polymer Component Methods =========================//
      is: 'subject-player',
      properties: {
        hypervideo: {
          type: Object,
          notify: true
        },
        subvideo: {
          type: Object,
          notify: true
        },
        hypervideos: {
          type: Array,
          value: function() {
            return [];
          },
        },
        subvideos: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },
        questions: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },
        subject: {
          type: Object,
          value: null,
          observer: "subjectChanged"
        },
        userData: {
          type: Object,
        },
        selected: {
          type: Number,
          value: 2
        },
        url: {
          type: String,
          notify: true
        }
      },
      attached: function() {
        Polymer.dom.flush();
        var self = this;
        setTimeout(function(){
          self.subjectChanged();
        },1);
      },
      subjectChanged: function() {
        var self = this;
        if (self.subject) {
          self.fire('get-hypervideos');
        }
      },
      watchSubvideo: function (e) {
        console.info(e);
        if(this.url !== e.detail.url) {
          this.url = e.detail.url;
          this.subvideo = e.detail.subvideo;
        }
      }
    });
  </script>
</dom-module>
